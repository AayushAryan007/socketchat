{% extends 'userapp/base.html' %}
{% block title %}Not Friends{% endblock %}
{% block content %}
<div class="row mt-5">
    <div class="col-md-6 offset-md-3 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="fas fa-user-slash fa-3x text-muted mb-3"></i>
                <h4>Cannot Start Chat</h4>
                <p class="text-muted">You can only chat with friends (users who follow each other)</p>
                <a href="{% url 'profile' friend.username %}" class="btn btn-primary">View Profile</a>
                <a href="{% url 'chat_list' %}" class="btn btn-secondary">Back to Chats</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
